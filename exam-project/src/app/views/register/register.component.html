<!-- homepage -->
<div class="container">
    <form class="register" [formGroup]="form" (ngSubmit)="register()">

        <fieldset>
            <h2>Registration Form</h2>

            <!-- username -->
            <p class="field field-icon">
                <label for="name"><span><i class="fas fa-user"></i></span></label>

                <input class="input-error" formControlName="name" type="text" name="name" id="name" placeholder="Johny">
            </p>
            <ng-container *ngIf="form.get('name')?.touched">
                <p class="error" *ngIf="form.get('name')?.errors?.['required']">
                    Name is required!
                </p>
            </ng-container>

            <!-- email -->
            <p class="field field-icon">
                <label for="email"><span><i class="fas fa-envelope"></i></span></label>
                <input type="email" formControlName="email" name="email" id="email" placeholder="john.doe@gmail.com">
            </p>
            <ng-container *ngIf="form.get('name')?.touched">
                <p class="error" *ngIf="form.get('name')?.errors?.['required']">
                    Email is required!
                </p>
                <p *ngIf="form.get('email')?.errors?.['validateEmail']" class="error">
                    Email is not valid!
                </p>
            </ng-container>


            <!-- password -->
            <p class="field field-icon">
                <label for="password"><span><i class="fas fa-lock"></i></span></label>
                <input type="password" name="password" id="password" placeholder="******" formControlName="password" />
            </p>
            <ng-container *ngIf="form.get('password')?.touched">
                <p class="error" *ngIf="form.get('password')?.errors?.['required']">
                    Password is required!
                </p>
                <p class="error" *ngIf="form.get('password')?.errors?.['minlength']">
                    Password must be at least 4 characters!
                </p>
            </ng-container>
            <!-- rePassword -->
            <p class="field field-icon">
                <label for="rePassword"><span><i class="fas fa-lock"></i></span></label>
                <input type="password" name="rePassword" formControlName="rePassword" id="rePassword"
                    placeholder="******">
            </p>
            <ng-container *ngIf="form.get('rePassword')?.touched">
                <p class="error" *ngIf="form.get('rePassword')?.errors?.['required']">
                    Email is required!
                </p>
                <p *ngIf="form.get('rePassword')?.errors?.['minlength']" class="error">
                    Email is not valid!
                </p>
            </ng-container>
            <!-- <p class="error">Repeat Password does not match password!</p> -->

            <button class="button">Create Account</button>

            <p class="text-center">
                Have an account?
                <a href="/login">Log In</a>
            </p>

        </fieldset>
    </form>
</div>
