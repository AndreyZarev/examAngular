<!-- homepage -->
<div class="container">
    <form class="register" [formGroup]="form" (ngSubmit)="register()">

        <fieldset>
            <h2>Registration Form</h2>

            <!-- username -->
            <p class="field field-icon">
                <label for="name"><span><i class="fas fa-user"></i></span></label>

                <input class="input-error" formControlName="name" type="text" name="name" id="name" placeholder="Johny">
            </p>
            <ng-container *ngIf="form.get('name:string')?.touched">
                <p class="error" *ngIf="form.get('name')?.errors?.['required']">
                    Name is required!
                </p>
            </ng-container>

            <!-- email -->
            <p class="field field-icon">
                <label for="email"><span><i class="fas fa-envelope"></i></span></label>
                <input type="email" formControlName="email" name="email" id="email" placeholder="john.doe@gmail.com">
            </p>
            <ng-container *ngIf="form.get('email')?.touched">
                <p class="error" *ngIf="form.get('email')?.errors?.['required']">
                    Email is required!
                </p>
                <p *ngIf="form.get('email')?.errors?.['validateEmail']" class="error">
                    Email is not valid!
                </p>
            </ng-container>


            <!-- telephone -->
            <p class="field field-icon">
                <label for="tel"><span><i class="fas fa-phone"></i></span></label>
                <select name="select-tel" id="select-tel" class="tel">
                    <option value="00359">+359</option>
                </select>
                <input type="text" name="tel" id="tel" placeholder="885 888 888" formControlName="tel" />
            </p>
            <p class="error" *ngIf="form.get('tel')?.errors?.['required']">
                Tel is required!
            </p>


            <ng-container formGroupName="passGroup">
                <!-- password -->
                <p class="field field-icon">
                    <label for="password"><span><i class="fas fa-lock"></i></span></label>
                    <input type="password" name="password" id="password" placeholder="******"
                        formControlName="password" />
                </p>
                <!-- <p class="error">
                Password is required!
            </p>
            <p class="error">
                Password must be at least 5 characters!
            </p> -->

                <!-- rePassword -->
                <p class="field field-icon">
                    <label for="rePassword"><span><i class="fas fa-lock"></i></span></label>
                    <input type="password" name="rePassword" id="rePassword" placeholder="******"
                        formControlName="rePassword" />
                </p>
                <ng-container *ngIf="passGroup?.get('rePassword')?.touched">

                    <p class="error" *ngIf="passGroup?.errors?.['passMatch'] || 
            passGroup?.get('rePassword')?.errors?.['required']">
                        Repeat Password does not match password!
                    </p>
                </ng-container>
            </ng-container>
            //button not working
            <button>
                Create Account

            </button>

            <p class="text-center">
                Have an account?
                <a routerLink="/login">Log In</a>
            </p>
        </fieldset>
    </form>
</div>
