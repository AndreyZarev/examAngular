<!-- homepage -->
<div class="container">
    <form class="register" (ngSubmit)="register()">

        <fieldset>
            <h2>Registration Form</h2>



            <!-- email -->
            <p class="field field-icon">
                <label for="email"><span><i class="fas fa-envelope"></i></span></label>
                <input type="email" formControlName="email" name="email" id="email" placeholder="john.doe@gmail.com">
            </p>
            <ng-container *ngIf="form.get('email')?.touched">
                <p class="error" *ngIf="form.get('email')?.errors?.['required']">
                    Email is required!
                </p>
            </ng-container>
            <!-- 
                <p *ngIf="form.get('email')?.errors?.['validateEmail']" class="error">
                    Email is not valid!
                </p> -->





            <ng-container formGroupName="passGroup">
                <!-- password -->
                <p class="field field-icon">
                    <label for="password"><span><i class="fas fa-lock"></i></span></label>
                    <input type="password" name="password" id="password" placeholder="******"
                        formControlName="password" />
                </p>
                <ng-container *ngIf="form.get('password')?.touched">

                    <p class="error">
                        Password is required!
                    </p>

                </ng-container>


                <!-- rePassword -->
                <p class="field field-icon">
                    <label for="rePassword"><span><i class="fas fa-lock"></i></span></label>
                    <input type="password" name="rePassword" id="rePassword" placeholder="******"
                        formControlName="rePassword" />
                </p>
                <ng-container *ngIf="passGroup?.get('rePassword')?.touched">

                    <p class="error" *ngIf="passGroup?.errors?.['passMatch'] || 
            passGroup?.get('rePassword')?.errors?.['required']">
                        Repeat Password does not match password!
                    </p>
                </ng-container>


            </ng-container>
            <button type="submit">
                Create Account

            </button>

            <p class="text-center">
                Have an account?
                <a routerLink="/login">Log In</a>
            </p>
        </fieldset>
    </form>
</div>
