<!-- homepage -->
<div class="container">
    <form class="register" #form="ngForm" (ngSubmit)="register(form)">

        <fieldset>
            <h2>Registration Form</h2>

            <!-- username -->
            <p class="field field-icon">
                <label for="name"><span><i class="fas fa-user"></i></span></label>
                <input class="input-error" #inputName="ngModel" ngModel required type="text" name="name" id="name"
                    placeholder="Johny">
            </p>
            <ng-container *ngIf="inputName.touched">
                <p class="error" *ngIf="inputName.errors?.['required'] ">
                    Name is required!
                </p>
            </ng-container>

            <!-- email -->
            <p class="field field-icon">
                <label for="email"><span><i class="fas fa-envelope"></i></span></label>
                <input type="email" #inputEmail="ngModel" name="email" ngModel required id="email"
                    placeholder="john.doe@gmail.com">
            </p>
            <ng-container *ngIf="inputEmail.touched">
                <p class="errorRequired" *ngIf="inputEmail.errors?.['required'] ">
                    Email is required!
                </p>
                <p *ngIf="inputEmail.errors?.['validateEmail']" class="error">
                    Email is not valid!
                </p>
            </ng-container>


            <!-- password -->
            <p class="field field-icon">
                <label for="password"><span><i class="fas fa-lock"></i></span></label>
                <input type="password" name="password" ngModel required id="password" placeholder="******">
            </p>
            <!-- <p class="error">
                Password is required!
            </p>
            <p class="error">
                Password must be at least 4 characters!
            </p> -->

            <!-- rePassword -->
            <p class="field field-icon">
                <label for="rePassword"><span><i class="fas fa-lock"></i></span></label>
                <input type="password" name="rePassword" ngModel required id="rePassword" placeholder="******">
            </p>
            <!-- <p class="error">Repeat Password does not match password!</p> -->

            <button>Create Account</button>

            <p class="text-center">
                Have an account?
                <a href="/login">Log In</a>
            </p>

        </fieldset>
    </form>
</div>
