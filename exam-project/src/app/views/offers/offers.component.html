<!-- homepage-->
<ng-container *ngIf="!editable">
    <div *ngFor="let one of catalog" class="container">
        <div class="profile"><img src="./profile.png" alt="default user">
            <h3>Offer Info:</h3>
            <div class="flex">
                <p>Names: </p>
                <p>{{one.themeName}}</p>
            </div>
            <div class="flex">
                <p>Posts: </p>
                <p>{{one.posts}}</p>
            </div>
            <div class="flex">
                <p>Year: </p>
                <p>{{one}}</p>
            </div>
            <button (click)="edit(catalog._id)" class="edit-button">Edit</button>
        </div>
    </div>
</ng-container>



<!-- second part  -->


<ng-container *ngIf="editable">
    <div *ngFor="let offer of catalog" class="container">
        <div class="profile"><img src="./profile.png" alt="default user">
            <h3>Offer Info:</h3>
            <div class="flex">
                <p>Names: </p>
                <p></p>
            </div>
            <div class="flex">
                <p>Email: </p>
                <p></p>
            </div>
            <div class="flex">
                <p>Year: </p>
                <p>{{catalog}}</p>
            </div>
            <button (click)="edit(offer._id)" class="edit-button">Edit</button>
        </div>
    </div>
</ng-container>



<ng-container *ngIf="editable">

    <div class="container">
        <form [formGroup]="myForm" (ngSubmit)="save()">
            <div class="profile">
                <img src="./profile.png" alt="default user">
                <h3>User Info:</h3>

                <div class="flex">
                    <p>Name: </p>
                    <input type="text" formControlName="name" name="name" id="name" [value]="catalog">
                </div>
                <div class="flex">
                    <p>Email: </p>
                    <input type="text" formControlName="email" name="email" id="email" [value]="">
                </div>
                <div class="flex">
                    <p>Year: </p>
                    <div>



                        <input type="text" formControlName="year" name="year" id="year" [value]="">
                    </div>
                </div>
                <button class="red-button" (click)="cancel($event)">Cancel</button>
                <button class="green-button" (click)="save()">Save</button>

            </div>
        </form>
    </div>
</ng-container>
