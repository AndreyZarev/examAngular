<!-- homepage -->
<div class="container">
    <form class="login" #form="ngForm" (ngSubmit)="login(form)">

        <fieldset>
            <h2>Login Form</h2>

            <p class="field field-icon">
                <label for="email"><span><i class="fas fa-envelope"></i></span></label>
                <input #inputEmail="ngModel" ngModel required class="input-error" type="email" name="email" id="email"
                    placeholder="john.doe@gmail.com">
            </p>
            <ng-container>
                <p class="error" *ngIf="inputEmail.errors?.['required']">
                    Email is required!
                </p>
                <!-- <p class="error">
                Email is not valid!
            </p> -->
            </ng-container>
            <p class="field field-icon">
                <label for="password"><span><i class="fas fa-lock"></i></span></label>
                <input #password="ngModel" ngModel type="password" name="password" id="password" placeholder="******">
            </p>
            <!-- <p class="error">
                Password is required!
            </p>
            <p class="error">
                Password must be at least 4 characters!
            </p> -->

            <button class="login">Login</button>

            <p class="text-center">
                Have an account?
                <a href="/register">Register</a>
            </p>

        </fieldset>
    </form>
</div>
